stages:
  - deploy

to-production:
  only:
    - master
  stage: deploy
  image: python:latest
  before_script:
    - pip install awscli
    - pip install -r requirements.txt
    - python -m spacy download en_core_web_sm
    - python -m spacy link en_core_web_sm
    - ./mnt/bot/create_models.sh
  script:
    - aws s3 cp ./ s3://yourbucket/ --recursive --exclude "*" --include ""